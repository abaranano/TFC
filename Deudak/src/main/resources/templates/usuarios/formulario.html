<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Usuario</title>
</head>
<body>
    <h1>Crear nuevo usuario</h1>

    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" th:field="*{name}" required /><br/>

        <label for="lastName">Apellidos:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required /><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required /><br/>

        <label for="phone">Tel√©fono:</label>
        <input type="text" id="phone" th:field="*{phone}" /><br/>

        <button type="submit">Guardar</button>
    </form>

    <a th:href="@{/usuarios/userList}">Volver a la lista</a>
</body>
</html>
