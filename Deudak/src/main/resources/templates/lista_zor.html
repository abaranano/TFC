<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Deudas</title>
</head>
<body>

<h2>Lista de Deudas</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Cantidad</th>
        <th>Descripci√≥n</th>
        <th>Deudor</th>
        <th>Acreedor</th>
    </tr>
    <tr th:each="deuda : ${deudas}">
        <td th:text="${deuda.id}"></td>
        <td th:text="${deuda.quantity}"></td>

</body>
</html>
