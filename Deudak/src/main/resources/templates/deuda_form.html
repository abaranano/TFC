<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Deuda</title>
</head>
<body>

<h2>Registrar Nueva Deuda</h2>

<form th:action="@{/deudas/save}" th:object="${deuda}" method="post">
    
    <label for="quantity">Cantidad:</label>
    <input type="number" step="0.01" th:field="*{quantity}" required/><br/><br/>
    
    <label for="description">DescripciÃ³n:</label>
    <input type="text" th:field="*{description}" required/><br/><br/>

    <label for="user">Usuario:</label>
    <select th:field="*{user}" required>
        <option th:each="user : ${usuarios}"
                th:value="${user}" 
                th:text="${user.name}">Usuario</option>
    </select><br/><br/>

    <button type="submit">Guardar Deuda</button>
</form>


</body>
</html>
